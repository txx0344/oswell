<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐 - 蒲俊芳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a1c4fd 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 星空背景动画 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* 云朵装饰 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            filter: blur(20px);
            z-index: 2;
        }

        .cloud1 { top: 10%; left: 10%; width: 150px; height: 60px; }
        .cloud2 { top: 20%; right: 15%; width: 120px; height: 50px; }
        .cloud3 { bottom: 30%; left: 20%; width: 100px; height: 40px; }

        /* 主要内容容器 */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 顶部装饰 */
        .header-decoration {
            text-align: center;
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
        }

        .crown {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            margin-bottom: 10px;
            animation: spin 8s linear infinite;
        }

        .main-title {
            font-size: 2.5em;
            color: #8B4513;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #FF69B4, #FF1493, #DA70D6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* 生日卡片 */
        .birthday-card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 245, 247, 0.95) 100%);
            border-radius: 30px;
            padding: 40px;
            margin: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 8px rgba(255, 215, 0, 0.3),
                0 0 30px rgba(255, 105, 180, 0.5);
            border: 6px solid #FFD700;
            position: relative;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: cardFloat 6s ease-in-out infinite;
        }

        /* 卡片装饰 */
        .card-decoration {
            position: absolute;
            font-size: 2em;
            color: #FF69B4;
        }

        .decoration-top-left { top: -15px; left: -15px; transform: rotate(-20deg); }
        .decoration-top-right { top: -15px; right: -15px; transform: rotate(20deg); }
        .decoration-bottom-left { bottom: -15px; left: -15px; transform: rotate(20deg); }
        .decoration-bottom-right { bottom: -15px; right: -15px; transform: rotate(-20deg); }

        /* 卡片内容 */
        .card-header {
            margin-bottom: 30px;
        }

        .stars-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .star-icon {
            font-size: 1.5em;
            color: #FFD700;
            animation: pulse 2s infinite;
        }

        .card-title {
            font-size: 1.8em;
            color: #FF69B4;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            margin: 30px 0;
        }

        .name {
            font-size: 2.2em;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #FF69B4, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blessing-text {
            font-size: 1.2em;
            color: #666;
            line-height: 1.8;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .poem {
            font-style: italic;
            color: #8B4513;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 4px solid #FF69B4;
        }

        .card-footer {
            margin-top: 20px;
        }

        .signature {
            font-size: 1.1em;
            color: #999;
            font-style: italic;
        }

        /* 底部装饰 */
        .footer-decoration {
            text-align: center;
            margin-top: 30px;
            animation: bounce 3s infinite;
        }

        .castle {
            font-size: 4em;
            color: #87CEEB;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .hearts {
            font-size: 2em;
            margin: 15px 0;
            animation: heartbeat 1.5s infinite;
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2em;
            }
            
            .birthday-card {
                padding: 25px;
                margin: 15px;
            }
            
            .name {
                font-size: 1.8em;
            }
            
            .blessing-text {
                font-size: 1em;
            }
            
            .castle {
                font-size: 3em;
            }
        }

        /* 背景音乐按钮 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 105, 180, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: rgba(255, 105, 180, 1);
        }

        /* 烟花效果 */
        .firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <!-- 云朵装饰 -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <!-- 主要内容 -->
    <div class="container">
        <!-- 顶部装饰 -->
        <div class="header-decoration">
            <div class="crown">👑</div>
            <h1 class="main-title">✨ 生日快乐 ✨</h1>
        </div>
        
        <!-- 生日卡片 -->
        <div class="birthday-card">
            <!-- 卡片装饰 -->
            <div class="card-decoration decoration-top-left">🌸</div>
            <div class="card-decoration decoration-top-right">🌹</div>
            <div class="card-decoration decoration-bottom-left">🌺</div>
            <div class="card-decoration decoration-bottom-right">🌷</div>
            
            <!-- 卡片头部 -->
            <div class="card-header">
                <div class="stars-row">
                    <div class="star-icon">⭐</div>
                    <div class="star-icon">🌟</div>
                    <div class="star-icon">⭐</div>
                </div>
                <div class="card-title">🎉 祝福语 🎉</div>
            </div>
            
            <!-- 卡片主体 -->
            <div class="card-body">
                <div class="name">蒲俊芳</div>
                <div class="blessing-text">
                    亲爱的蒲俊芳：<br>
                    在这个特别的日子里，<br>
                    愿你像迪士尼公主一样，<br>
                    拥有无与伦比的美丽与善良，<br>
                    享受童话般的幸福人生！
                </div>
                
                <div class="poem">
                    "愿你永远保持那颗纯真的心，<br>
                    像花朵一样绚烂绽放，<br>
                    像星星一样闪闪发光，<br>
                    生日快乐，我的公主！"
                </div>
                
                <div class="hearts">💖 💖 💖</div>
            </div>
            
            <!-- 卡片底部 -->
            <div class="card-footer">
                <div class="signature">—— 来自最真挚的祝福</div>
            </div>
        </div>
        
        <!-- 底部装饰 -->
        <div class="footer-decoration">
            <div class="castle">🏰</div>
        </div>
    </div>
    
    <!-- 音乐控制按钮 -->
    <button class="music-control" id="musicBtn">🎵</button>
    
    <!-- 背景音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=28285982.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // 音乐控制
        let musicPlaying = false;
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        
        musicBtn.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicBtn.textContent = '🔇';
                musicPlaying = false;
            } else {
                bgMusic.play().catch(e => console.log('自动播放被阻止，需要用户交互'));
                musicBtn.textContent = '🔊';
                musicPlaying = true;
            }
        });
        
        // 创建烟花效果
        function createFirework() {
            const colors = ['#FF69B4', '#FF1493', '#FFD700', '#FF6347', '#00BFFF'];
            const container = document.querySelector('.container');
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = '50%';
                firework.style.top = '50%';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.transform = `translate(${(Math.random() - 0.5) * 300}px, ${(Math.random() - 0.5) * 300}px)`;
                
                container.appendChild(firework);
                
                // 动画结束后移除
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }
        
        // 定时播放烟花效果
        setInterval(createFirework, 3000);
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            createStars();
            // 尝试自动播放音乐（可能被浏览器阻止）
            setTimeout(() => {
                bgMusic.play().catch(e => {
                    console.log('需要点击音乐按钮才能播放');
                    musicBtn.textContent = '🎵';
                });
            }, 1000);
        });
        
        // 点击页面任意位置播放音乐
        document.body.addEventListener('click', function() {
            if (!musicPlaying) {
                bgMusic.play().catch(e => console.log('播放失败'));
                musicBtn.textContent = '🔊';
                musicPlaying = true;
            }
        }, { once: true });
    </script>
</body>
</html>
